<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragshirts | Concept Kits</title>
    <style>
        /* --- AYARLAR & RENKLER --- */
        :root {
            --primary: #00ff88; /* Senin Neon Yeşilin */
            --bg-color: #121212; /* Sabit Kalan Koyu Arka Plan */
            --overlay-bg: rgba(0, 0, 0, 0.85); /* Hover olunca çıkan siyah perde */
            --text-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif; /* Modern, temiz font */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- HEADER (Minimalist) --- */
        header {
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--text-light);
        }

        .brand span { color: var(--primary); }

        .social-btn {
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
        }

        .social-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* --- HERO BÖLÜMÜ (Daha Sade) --- */
        .hero {
            text-align: center;
            padding: 60px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            line-height: 1.1;
            margin-bottom: 15px;
        }

        .hero p {
            color: #888;
            font-size: 1.1rem;
        }

        /* --- ANA GALERİ (Kitsbysamu Tarzı) --- */
        .grid-container {
            display: grid;
            /* Ekran genişliğine göre otomatik sığdırır */
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 20px; /* Görseller arası boşluk */
            padding: 20px 5%;
            margin-bottom: 50px;
        }

        .kit-item {
            position: relative;
            aspect-ratio: 1 / 1; /* Kare format (Instagram uyumlu) */
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            background-color: #1a1a1a; /* Resim yüklenmezse görünecek renk */
        }

        /* Resim Ayarları */
        .kit-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Resmi kutuya sığdırır */
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Hover (Üzerine gelme) Alanı */
        .kit-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--overlay-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Başlangıçta gizli */
            transition: opacity 0.4s ease;
            text-align: center;
            padding: 20px;
        }

        .kit-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            transform: translateY(20px);
            transition: transform 0.4s;
        }

        .kit-link {
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            transform: translateY(20px);
            transition: transform 0.4s 0.1s; /* Hafif gecikmeli gelsin */
        }

        /* --- İNTERAKSİYONLAR --- */
        .kit-item:hover .kit-img {
            transform: scale(1.1); /* Resim hafif zoom yapar */
        }

        .kit-item:hover .kit-overlay {
            opacity: 1; /* Yazı görünür olur */
        }

        .kit-item:hover .kit-title,
        .kit-item:hover .kit-link {
            transform: translateY(0); /* Yazılar yukarı kayarak yerine gelir */
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 40px;
            color: #555;
            font-size: 0.9rem;
            border-top: 1px solid #222;
        }

        /* MOBİL UYUM */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .grid-container { grid-template-columns: 1fr; } /* Mobilde tek sütun */
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">FRAG<span>SHIRTS</span></div>
        <a href="https://instagram.com/fragshirts" target="_blank" class="social-btn">Instagram</a>
    </header>

    <section class="hero">
        <h1>TASARIMIN<br>DİJİTAL HALİ</h1>
        <p>Konsept forma tasarımları ve modern futbol estetiği.</p>
    </section>

    <div class="grid-container">
        
        <div class="kit-item">
            <img src="https://via.placeholder.com/800x800/003366/ffffff?text=Deplasman+Kiti" alt="Kit 1" class="kit-img">
            <div class="kit-overlay">
                <div class="kit-title">MAVİ DEPLASMAN</div>
                <div class="kit-link">Detayları Gör →</div>
            </div>
            <a href="https://instagram.com/fragshirts" class="full-link" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:2;"></a>
        </div>

        <div class="kit-item">
            <img src="https://via.placeholder.com/800x800/800000/ffffff?text=Efsane+Cubuklu" alt="Kit 2" class="kit-img">
            <div class="kit-overlay">
                <div class="kit-title">EFSANE ÇUBUKLU</div>
                <div class="kit-link">Detayları Gör →</div>
            </div>
            <a href="https://instagram.com/fragshirts" class="full-link" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:2;"></a>
        </div>

        <div class="kit-item">
            <img src="https://via.placeholder.com/800x800/ffffff/000000?text=Gold+Edition" alt="Kit 3" class="kit-img">
            <div class="kit-overlay">
                <div class="kit-title">GOLD EDITION</div>
                <div class="kit-link">Detayları Gör →</div>
            </div>
            <a href="https://instagram.com/fragshirts" class="full-link" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:2;"></a>
        </div>

        <div class="kit-item">
            <img src="https://via.placeholder.com/800x800/222222/00ff88?text=Neon+Concept" alt="Kit 4" class="kit-img">
            <div class="kit-overlay">
                <div class="kit-title">NEON KONSEPT</div>
                <div class="kit-link">Detayları Gör →</div>
            </div>
            <a href="https://instagram.com/fragshirts" class="full-link" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:2;"></a>
        </div>

    </div>

    <footer>
        &copy; 2026 Fragshirts Design.
    </footer>

</body>
</html>
