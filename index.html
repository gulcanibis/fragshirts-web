<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Fragshirts | Concept Kits</title>
    <style>
        /* --- AYARLAR & RENKLER --- */
        :root {
            --primary: #00ff88; /* Neon Yeşil */
            --bg-color: #121212; /* Koyu Arka Plan */
            --overlay-bg: rgba(0, 0, 0, 0.85); /* Hover Siyah Perde */
            --text-light: #ffffff;
            --gray-dark: #1e1e1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- HEADER --- */
        header {
            padding: 30px 5%;
            display: flex;
            justify-content: center; /* Logoyu ortaladık */
            align-items: center;
        }

        .brand {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--text-light);
        }

        .brand span { color: var(--primary); }

        /* --- HERO --- */
        .hero {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            line-height: 1.1;
            margin-bottom: 15px;
        }

        .hero p {
            color: #888;
            font-size: 1.1rem;
        }

        /* --- GALERİ GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 20px;
            padding: 20px 5%;
            margin-bottom: 50px;
            flex-grow: 1; /* Footer'ı aşağı iter */
        }

        .kit-item {
            position: relative;
            aspect-ratio: 1 / 1; 
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            background-color: #1a1a1a;
        }

        .kit-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .kit-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--overlay-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            text-align: center;
            padding: 20px;
            z-index: 3;
        }

        .kit-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            transform: translateY(20px);
            transition: transform 0.4s;
        }

        .kit-link {
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            transform: translateY(20px);
            transition: transform 0.4s 0.1s;
        }

        .full-link {
            position: absolute;
            top:0; left:0;
            width:100%; height:100%;
            z-index: 4;
        }

        /* Hover Efektleri */
        .kit-item:hover .kit-img { transform: scale(1.1); }
        .kit-item:hover .kit-overlay { opacity: 1; }
        .kit-item:hover .kit-title,
        .kit-item:hover .kit-link { transform: translateY(0); }

        /* --- İLETİŞİM / SOCIAL SECTION --- */
        .contact-section {
            background-color: var(--gray-dark);
            padding: 60px 20px;
            text-align: center;
            border-top: 1px solid #333;
        }

        .contact-title {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #fff;
        }

        .social-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-card {
            background-color: #252525;
            padding: 20px 30px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 200px;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        /* SVG İkon Ayarları */
        .social-icon {
            width: 24px;
            height: 24px;
            fill: #fff;
            transition: 0.3s;
        }

        .social-text {
            font-weight: 600;
            font-size: 1rem;
        }

        .social-card:hover {
            border-color: var(--primary);
            background-color: #2a2a2a;
            transform: translateY(-5px);
        }

        .social-card:hover .social-icon {
            fill: var(--primary);
        }

        .social-card:hover .social-text {
            color: var(--primary);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #555;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .grid-container { grid-template-columns: 1fr; }
            .social-grid { flex-direction: column; align-items: center; }
            .social-card { width: 100%; justify-content: center; }
        }
    </style>
</head>
